static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                stream_idle_timeout: 1800s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: http_waiter
                            # allow up to 30 minutes for a single HTTP request/response
                            timeout: 1800s
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                # keep the HTTP connection open for up to 30 minutes of idle time
                common_http_protocol_options:
                  idle_timeout: 1800s

  clusters:
    - name: http_waiter
      type: STRICT_DNS
      connect_timeout: 5s              # initial connect still quick
      lb_policy: ROUND_ROBIN
      # allow effectively unlimited requests per connection
      # (0 means “no limit”)
      max_requests_per_connection: 0
      upstream_connection_options:
        tcp_keepalive:
          # start probing after 60 s of no traffic
          keepalive_time:
            value: 60
          # probe every 30 s
          keepalive_interval:
            value: 30
          # give up after 3 failed probes
          keepalive_probes:
            value: 3
      load_assignment:
        cluster_name: http_waiter
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: http-waiter
                      port_value: 8080

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

